<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Automatune</title>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="lib/jquery-ui.css">
		<link rel="stylesheet" type="text/css" href="lib/jquery-ui.theme.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="pageCenter">
            <div class="pageContainer">
                <div class="gameContainer" id="automatune"></div>
                <div class="sidebar">
                    <h1>Automatune</h1>
                    <p>Pre-Alpha</p>
                    <div class="playback-controls">
                        <div id="playback-reset" class="playback-icon" onclick="Automatune.reset();"><img src="images/playback-reset.svg" /></div>
                        <div id="playback-play" class="playback-icon" onclick="Automatune.play();"><img src="images/playback-play.svg" /></div>
                        <div id="playback-pause" class="playback-icon" onclick="Automatune.pause();"><img src="images/playback-pause.svg" /></div>
                    </div>
                </div>
            </div>
		</div>
	</body>
	<script src="lib/jquery-1.11.1.js"></script>
	<script src="lib/jquery-ui.js"></script>
	<script src="lib/jquery.ui-contextmenu.js"></script>
	<script src="lib/howler.js"></script>
	<script src="app.js"></script>
</html>
